<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>DJ Player</title>
</head>
<body>
  <div class="player">
    <div class="top-icons">
      <i class="fas fa-heart"></i>
      <i class="fas fa-share"></i>
      <i class="fas fa-download"></i>
      <i class="fas fa-ellipsis-h"></i>
    </div>
    <img src="./images/woman1.png" alt="DJ Photo" id="dj-photo">
    <!-- <a href="https://www.flaticon.com/free-stickers/people" title="people stickers">People stickers created by Stickers - Flaticon</a> -->
    <h2 id="dj-name">DJ Name</h2>
    <div id="track-info">
      <div id="track-name">Current track name</div>
    </div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="time-display">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
    <audio src="" id="audio-player"></audio>
    <div id="controls">
      <button id="prev"><i class="fas fa-step-backward"></i></button>
      <button id="play-pause"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-step-forward"></i></button>
    </div>
    <div id="volume-control">
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      <i class="fas fa-volume-up"></i>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
